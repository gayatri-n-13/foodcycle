<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Donate Food</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="volunteer-map.html">Volunteer Map</a></li>
                
                <li><a href="donation-page.html">Donation</a></li>
                <li><a href="about-us.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Donate Food to Help Others</h2>
        <form>
            <label for="donor-name">Name:</label>
            <input type="text" id="donor-name" name="donor-name" required>

            <label for="food-type">Type of Food:</label>
            <input type="text" id="food-type" name="food-type" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="location">Pickup Location:</label>
            <input type="text" id="location" name="location" required>

            <button onclick="window.location.href='thankyou.html'">Submit Donation</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Food Cycle Innovations</p>
    </footer>
</body>
</html>
